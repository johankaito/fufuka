function getRate(window, input){
 if( window == 1){
    //One minute rate
    tmp = "\"OneMinuteRate\":";
    var start = input.indexOf(tmp) + tmp.length;
    var end = input.indexOf(",",start);
    res = input.substring(start, end);
    //console.log("Count is: " + res);
    return res;
  }else if( window == 5){
    //Five minute rate
    tmp = "\"FiveMinuteRate\":";
    var start = input.indexOf(tmp) + tmp.length;
    var end = input.indexOf(",",start);
    res = input.substring(start, end);
    //console.log("Count is: " + res);
    return res;
  }else if( window == 15){
    //Fifteen minute rate
    tmp = "\"FifteenMinuteRate\":";
    var start = input.indexOf(tmp) + tmp.length;
    var end = input.indexOf(",",start);
    res = input.substring(start, end);
    //console.log("Count is: " + res);
    return res;      
  }else if( window == 0){
    //Mean rate
    tmp = "\"MeanRate\":";
    var start = input.indexOf(tmp) + tmp.length;
    var end = input.indexOf("}",start);
    res = input.substring(start, end);
    //console.log("Count is: " + res);
    return res;      
  }else{
    return 0;
  }
}

function getTimeStamp(input){
  //Mean rate
  tmp = "\"timestamp\":";
  var start = input.indexOf(tmp) + tmp.length;
  var end = input.indexOf(",",start);
  res = input.substring(start, end);
  console.log("Count is: " + res);
  return res;  
}

function getTotal(input){
  tmp = "\"Count\":";
  var start = input.indexOf(tmp) + tmp.length;
  var end = input.indexOf(",",start);
  res = input.substring(start, end);
  //console.log("Count is: " + res);
  return res;
}
